<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
       body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 10px;
    }
    .btn-block {
      margin-bottom: 20px;
    }
    .marquee {
      background-color: #004080;
      color: #ffffff;
      padding: 5px;
    }
    .footer {
      margin-top: 20px;
      background-color: #004080;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <div class="marquee">
    <marquee scrollamount="5"><b><i>Welcome to Hindustan International School - Padur</i></b></marquee>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <a href="https://hindustaninternationalschools.in/"> 
          <img src="../asset/img/hsp.jpg" class="img-fluid" alt="Hindustan International School" ></a>
        <hr>
        <a href="index.html" class="btn btn-primary btn-block">Home</a>
        <hr>
        <form action="st1.html" method="post">
          <div id="login">
            <h3>Student Login</h3><br>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <a href="forgot.html" target="_blank" class="btn btn-link">Forgot password?</a>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>
   <footer class="footer">
    <div class="container">
      <p>This portal provides access to various resources for Student.</p>
      <p>&copy; 2024 Hindustan International School- Padur. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
