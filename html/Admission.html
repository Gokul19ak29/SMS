<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
    }
    marquee {
      background-color: #004080;
      color: #ffffff;
      padding: 5px;
    }
    center {
      margin-top: 20px;
    }
    #SignUp {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .footer {
      margin-top: 20px;
      background-color: #004080;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <marquee scrollamount="5"><b><i>Welcome to Hindustan International School - Padur</i></b></marquee>
  <center>
    <a title="logo" href="https://hindustaninternationalschools.in/">
      <img alt="alt"src="../asset/img/hsp.jpg" width="700" height="200">
    </a>
    <hr>
    <a href="index.html" class="btn btn-primary">Home</a>
    <div id="SignUp">
      <form action="Acc created.html" method="post">
        <h3>Admissions Open 2024-2025</h3>
        <label>Enter Student Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Student Name" required>
        <label>Enter Parent's Name</label>
        <input type="text" id="susername" name="suserName" class="form-control" placeholder="Enter Parent's Name" required>
        <label>Enter Parent's Email:</label>
        <input type="email" id="semail" name="semail" class="form-control" placeholder="Enter Parent's Email" required>
        <label>Enter Parent Phone Number:</label>
        <input type="tel" id="sph" name="sph" class="form-control" placeholder="Enter Parent's Phone Number" required>
        <label>Create Password:</label>
        <input type="password" id="pass" name="pass" class="form-control" placeholder="Enter a Strong Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="It must contain at least one digit (0-9). It must contain at least one lowercase letter (a-z). It must contain at least one uppercase letter (A-Z). It must be at least 8 characters in length.">
        <label>Confirm Password:</label>
        <input type="password" id="lpass" name="lpass" class="form-control" placeholder="Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="It must contain at least one digit (0-9). It must contain at least one lowercase letter (a-z). It must contain at least one uppercase letter (A-Z). It must be at least 8 characters in length.">
        <br>
        <input type="submit" value="Register" class="btn btn-primary">
      </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer class="footer">
      <div class="container">
    <p>&copy; 2024 Hindustan International School- Padur. All rights reserved.</p>
  </center>
  <script>
    function validateForm() {
      // Get the values from the form fields
      var name = document.getElementById("name").value;
      var parentName = document.getElementById("susername").value;
      var email = document.getElementById("semail").value;
      var phoneNumber = document.getElementById("sph").value;
      var password = document.getElementById("pass").value;
      var confirmPassword = document.getElementById("lpass").value;

      // Simple validation - Check if all fields are filled
      if (name == "" || parentName == "" || email == "" || phoneNumber == "" || password == "" || confirmPassword == "") {
        alert("Please fill out all the fields.");
        return false; // Prevent form submission
      }

      // Check if password and confirm password match
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false; // Prevent form submission
      }
      

      // Additional validation can be added here

      // If all validation passed, allow form submission
      return true;
    }
    document.addEventListener('DOMContentLoaded', function() {
            var imageLink = document.querySelector('img[src="../asset/img/hsp.jpg"]');
            if (imageLink) {
                imageLink.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default action (opening the link)
                    alert("You clicked on the school logo. Redirecting you to the homepage.");
                    // Redirect to the homepage after showing the alert
                    window.location.href = "https://hindustaninternationalschools.in/";
                });
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            var contactLink = document.querySelector('a[href="index.html"]');
            if (contactLink) {
                contactLink.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default action (opening the link)
                    alert("Are you sure you want to leave this page?");
                    // Redirect to the contact page after showing the alert
                    window.location.href = "index.html";
                });
            }
        });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
